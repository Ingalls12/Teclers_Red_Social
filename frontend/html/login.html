<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/styles.css">
  <title>Teclers - Red Social</title>
</head>

<body>
  <!--Inicia header simple para inicio-->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #A070B7;">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#">
          <img src="../img/tecla.jpg" alt="" width="40" height="40"
            class="d-inline-block rounded-circle justify-content-center">
          Teclers
        </a>
      </div>
    </nav>
  </header>
  <!--Termina header simple para inicio-->
  <main>
    <div class="container index">
      <div class="row espacio"></div>
      <div class="inicia row align-items-center justify-content-center ">
        <div class="col-lg-6 main_text">
          <h1>Teclers</h1>
          <h2> Nuestra red social para conectarse con profesores y compañeros de clases.</h2>
        </div>
        <div class="col-lg-6" id="main_form">
          <div class="card">
            <h3 class="card-title">Iniciar sesión o crea una nueva cuenta</h3>
            <div class="form-floating">
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
              <label for="email">Correo electrónico</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="password" placeholder="Password">
              <label for="password">Contraseña</label>
            </div>
            <button class="btn btn-primary col-4 mx-auto" type="submit">Iniciar sesión</button>
            <!--Trigger de modal-->
            <button type="button" class="btn btn-primary col-4 mx-auto" data-bs-toggle="modal" data-bs-target="#modal"
              id="sign_up">Crear una nueva cuenta</button>
            <!--Termina trigger de modal-->
          </div>
        </div>
      </div>
    </div>
    <!--modal-->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Crear una nueva cuenta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!--Form nuevo usuario-->
            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputName" class="form-label">¿Cuál es tu nombre?</label>
                <input type="text" class="form-control" id="inputName">
              </div>
              <div class="col-md-6">
                <label for="inputLastname" class="form-label">¿Cuál es tu apellido?</label>
                <input type="text" class="form-control" id="inputLastname">
              </div>
              <div class="col-md-6">
                <label for="inputNewEmail" class="form-label">Correo electrónico</label>
                <input type="email" class="form-c ontrol" id="inputNewEmail">
              </div>
              <div class="col-md-6">
                <label for="inputNewPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputNewPassword">
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="col-md-6">
                <label for="inputCountry" class="form-label">State</label>
                <select id="inputCountry" class="form-select">
                  <option selected>Elige un país:</option>
                  <option>Argentina</option>
                  <option>Colombia</option>
                  <option>México</option>
                </select>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Marca esta casilla si estas de acuerdo con los terminos y condiciones de Teclers
                  </label>
                </div>
              </div>
            </form>
            <!--Termina form nuevo usuario-->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Atrás</button>
            <button type="submit" class="btn btn-primary">Crear cuenta de usuario</button>
          </div>
        </div>
      </div>
    </div>
    <!--Termina modal-->
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
